<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datef</title>
    <script src="datef.js"></script>
</head>
<body>
<script>
    var date, adjusment, result;

    date='2020-10-02 10:20:00';
    adjusment = '+1y';
    result = '2021-10-02 10:20:00';
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+4m';
    result = '2021-02-02 10:20:00';
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+16m';
    result = '2022-02-02 10:20:00';
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+1y3m';
    result = "2022-01-02 10:20:00";
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+3d';
    result = "2020-10-05 10:20:00";
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+1w';
    result = "2020-10-09 10:20:00";
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+1y3m-10i';
    result = "2022-01-02 10:10:00";
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+1y3m-10i5';
    result = "2022-01-02 10:09:55";
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '-5';
    result = "2020-10-02 10:19:55";
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));

    date='2020-10-02 10:20:00';
    adjusment = '+600';
    result = "2020-10-02 10:30:00";
    console.log(date,'+', adjusment, '=', result, '=>',  datef('Y-m-d H:i:s', date, adjusment) === result, datef('Y-m-d H:i:s', date, adjusment));
</script>
</body>
</html>
